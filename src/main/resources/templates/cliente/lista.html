<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Clientes</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cliente/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Cliente</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>CPF</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="cliente : ${clientes}">
	                        <td th:text="${cliente.id}">1</td>
	                        <td th:text="${cliente.nome}">Corneli Gomes</td>
	                        <td th:text="${cliente.cpf}">999.999.999-99</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cliente/editar/{id}(id=${cliente.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                             <a class="btn btn-danger btn-sm" th:href="@{/cliente/excluir/{id} (id=${cliente.id})}" role="button">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </a>
	                
	                        </td>
	                    </tr>
	                
	                    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	    </section>

</body>
</html>
